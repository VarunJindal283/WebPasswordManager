<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/addPass.css">
</head>
<body>
    <nav>
        <div class="logo">Meta.Vars</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <div class="main">
            <h1 class="loginheading">Add a Password</h1>
            <form action="/submit" method="post">
                <input type="text" id="website" name="website" required class="inputBox" placeholder="Website">
                <input type="text" id="username" name="username" required class="inputBox" placeholder="Username">
                <input type="password" id="password" name="password" required class="inputBox" placeholder="Password">
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
