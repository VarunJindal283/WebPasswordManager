<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/addPass.css">
</head>
<body>
    <nav>
        <div class="logo">Meta.Vars</div>
        <ul>
            <li>About</li>
            <li class="logout">Logout</li>
        </ul>
    </nav>
    <div class="container">
        <div class="main">
            <h1 class="loginheading">Add a Password</h1>
            <form>
                <input type="text" id="website" name="website" required class="inputBox" placeholder="Website">
                <input type="text" id="username" name="username" required class="inputBox" placeholder="Username">
                <input type="password" id="password" name="password" required class="inputBox" placeholder="Password">
                <button class="submitt btnn">Submit</button>
                <div class="redirect">Show Passwords</div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../scripts/addPass.js"></script>
</html>
