<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="main row">
            <div class="col-sm-8 side"></div>
            <div class="col-sm-4 form">
                <div class="loginheading">SignUp</div>
                <input type="text" name="username" id="username" class="inputBox" placeholder="Username">
                <input type="password" name="pass" id="pass" required class="inputBox" placeholder="Password">
                <button id="sub" class="submit">Submit</button>
                <div class="redirect">Already Have Account?</div>
            </div>
        </div>
    </div>


<div id="myModal" class="modal">
  <div class="modal-content">
    <p class="modalText"></p>
  </div>
</div>

</body>
<script src="src/scripts/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
